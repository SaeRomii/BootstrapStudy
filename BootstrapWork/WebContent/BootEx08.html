<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx08.html</title>

<!-- 부트스트랩 css -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- jQuery -->
<script src="http://code.jquery.com/jquery.min.js"></script>

<!-- 부트스트랩 script -->
<script src="js/bootstrap.min.js"></script>

<!-- 추가~!!! -->
<link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body>

<div>
	<h1>Glyphicons</h1>
	<hr>
</div>

<div>
	아이콘 : <span class="glyphicon glyphicon-th-list"></span>
</div>

<br><br>

<div>
	아이콘 : <span class="glyphicon glyphicon-th-list" style="width: 200px;"></span>
	아이콘 : <span class="glyphicon glyphicon-th-list" style="height: 200px;"></span>
</div>

<div>
	아이콘 : <span class="glyphicon glyphicon-th-list" 
				style="font-size: 30px; color: blue;"></span>
</div>

<!-- Attribute Content Type → Simple Type → 적용 안됨 -->
<div>
	<input type="button" class="glyphicon glyphicon-print">
</div>

<!-- Attribute Content Type → Simple Type → 적용 됨 -->
<div>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-print"></span>
		인쇄하기
	</button>
</div>

<br><br>

<div>
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br>

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br><br>

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-left"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-center"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-right"></span>
	</button>
</div>

<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />


</body>
</html>
